<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamGen Echo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #fff;
    }

    /* Custom frame styles */
    #frame {
      position: fixed;  /* Fix the frame at the top */
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;  /* Height of the custom title bar */
      background-color: #333;  /* Background color */
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      z-index: 10;  /* Ensure it's always on top of the content */
    }

    #frame button {
      -webkit-app-region: no-drag;  /* Prevent buttons from being draggable */
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #frame button:hover {
      color: #ddd;
    }

    /* Content area below the custom frame */
    #content {
      width: 100%;
      height: calc(100vh - 40px); /* Make the content area take up the rest of the space */
      margin-top: 40px;  /* Add a margin so the content isn't hidden under the frame */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="frame">
    <div id="title">DreamGen</div>
    <div id="controls">
      <button id="minimize-btn">_</button>
      <button id="maximize-btn">□</button>
      <button id="close-btn">×</button>
    </div>
  </div>

  <div id="content">
    <iframe src="https://dreamgen.com/app/"></iframe>
  </div>

  <script>
    // Access Electron's API to control window actions
    const { remote } = require('electron');
    const currentWindow = remote.getCurrentWindow();

    document.getElementById('minimize-btn').addEventListener('click', () => {
      currentWindow.minimize();
    });

    document.getElementById('maximize-btn').addEventListener('click', () => {
      if (currentWindow.isMaximized()) {
        currentWindow.restore();
      } else {
        currentWindow.maximize();
      }
    });
